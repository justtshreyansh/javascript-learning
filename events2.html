<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events 2</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>
    const sayHitesh = function(){
        console.log("Shreyansh singh")

    }
    const sayName =  setTimeout(sayHitesh,1000);

    clearTimeout(sayName);


    const sayTime = setInterval(function(){
        console.log(Date.now());
    },1000)
    clearInterval(sayTime)
</script>
</html>
